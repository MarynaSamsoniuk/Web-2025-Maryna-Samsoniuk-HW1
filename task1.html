<!DOCTYPE html>
<html lang="uk"> 
<head>
    <title>Task 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Заповніть форму, щоб додати викладача</h1>
    <form>
        <label for="name">Повне ім'я:</label>
        <input type="text" id="name" name="name" required/> <br><br>
    
        <label for="sex">Стать:</label>
        <select id="sex" name="sex" required>
            <option value="female">Жіноча</option>
            <option value="male">Чоловіча</option>
        </select> <br><br>
    
        <label for="date_of_birth">Дата народження:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required/> <br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/> <br><br>
    
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required/> <br><br>
    
        <label for="photo">Фото:</label>
        <input type="file" id="photo" name="photo" accept="image/*"/> <br><br>
    
        <label for="background_color">Колір фону:</label>
        <input type="color" id="background_color" name="background_color" value="#ffe6ef"/> <br><br>
    
        <label for="country">Країна:</label>
        <input type="text" id="country" name="country" required/> <br><br>
    
        <label for="city">Місто:</label>
        <input type="text" id="city" name="city" required/> <br><br>
    
        <label for="comment">Коментар:</label> <br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea> <br><br>
    
        <button type="submit">Додати викладача</button> 
        <button type="reset">Очистити форму</button>
    </form>
</body>
</html>
